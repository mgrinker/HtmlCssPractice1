<!DOCTYPE html>
<html>
    <head>
        <title>HTML form with embedded CSS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="content">
            <h1>Form with CSS Styles</h1>
            <form id="form1" name="form1" action="" method="get">
                <table>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" name="firstName"</td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text" name="lastName"</td>
                    </tr>
                    <tr>
                        <td><label>Age</label></td>
                        <td><input type="text" name="age"</td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><label>Male<input type="radio" name="gender" value="male" id="gender_0"></label>
                            <label>Female<input type="radio" name="gender" value="female" id="gender_1"></label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Eye Color</label></td>
                        <td><label>Blue<input type="radio" name="eyeColor" value="blue" id="eyeColor_0"></label>
                            <label>Brown<input type="radio" name="eyeColor" value="brown" id="eyeColor_1"></label>
                            <label>Green<input type="radio" name="eyeColor" value="green" id="eyeColor_2"></label>
                            <label>Other<input type="radio" name="eyeColor" value="other" id="eyeColor_3"></label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Pick Your Favorite Food Types</label></td>
                        <td><p>
                              <label>
                                <input type="checkbox" name="FavoriteFood" value="mexican" id="FavoriteFood_0">
                                Mexican</label>
                              <br>
                              <label>
                                <input type="checkbox" name="FavoriteFood" value="american" id="FavoriteFood_1">
                                American</label>
                              <br>
                              <label>
                                <input type="checkbox" name="FavoriteFood" value="italian" id="FavoriteFood_2">
                                Italian</label>
                              <br>
                              <label>
                                <input type="checkbox" name="FavoriteFood" value="french" id="FavoriteFood_3">
                                French</label>
                              <br>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td><label>What kind of vehicle do you use</label></td>
                        <td>
                            <select name="vehicle">
                              <option value="car" selected>Car</option>
                              <option value="van">Van</option>
                              <option value="motorcycle">Motorcycle</option>
                              <option value="suv">SUV</option>
                              <option value="bicycle">Bicycle</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label>How many computers do you own</label></td>
                        <td>
                            <select name="computer">
                              <option value="1" selected>1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label>Describe your favorite movie</label></td>
                        <td><textarea name="favoriteMovie" cols="20" rows="5">&nbsp;</textarea></td>
                    </tr>
                    <tr>
                        <td><input name="submit" type="button" value="Submit"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input name="reset" type="button" value="Reset"></td>
                        <td><input name="exit" type="button" value="Exit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
